
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>STOP WATCH</h1>
    <div class="card">
        <div id="number">
            
         
            <span id="minute">00:</span><span id="second">00:</span><span id="millisecond">00</span>
        </div>
        <div class="buttons">
            <button style="background-color: green;" id="start">Start</button>
            <button style="background-color: red;" id="stop">Stop</button>
            <button style="background-color: blue;" id="reset">Reset</button>
            
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
